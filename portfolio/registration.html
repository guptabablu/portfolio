<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="restyle.css" type="text/css">

</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register here</h2>
            <form action="#" id="register" method="post">
                <label for="first-name"><b>First Name:</b></label><br>
                <input type="text" id="register" name="first_name" placeholder="Enter Your Fist name"><br><br>
                <label for="last-name"><b>Last Name:</b></label><br>
                <input type="text" id="register" name="last_name" placeholder="Enter Your Last Name"><br><br>
                <label for="email"><b>Email:</b></label>
                <input type="text" id="register" name="email" placeholder="Enter Your Valid Email">
            </form>
            <div class="other">
                <label><b>Gender:</b></label><br>   
                <input type="radio" name="gender" id="male">
                <span id="male">Male</span><br>
                <input type="radio" name="gender" id="female">                                         
                <span id="female">Female</span><br>
                <input type="radio" name="gender" id="other">   
                <span id="other">Other</span><br><br>
                <label for="lang"><b>Language known:</b></label><br>
                <span id="hindi">Hindi</span>
                <input type="checkbox" name="lang" id="hindi"> <br>               
                <span id="hindi">English</span>   
                <input type="checkbox" name="lang" id="Englsih"><br>
                <span id="hindi">Marathi</span>
                <input type="checkbox" name="lang" id="Marathi">  <br> <br>       
                <input  type="submit" value="submit" id="submit"> 
            </div>
        </div>
    </div>
    
</body>
</html>
